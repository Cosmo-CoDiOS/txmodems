[package]
name = "txmodems"
readme = "README.md"
repository = "https://github.com/shymega/txmodems"
description = "Rust library for Various MODEM file transfer protocols"
categories = ["rust", "data-transfer", "MODEM", "file-transfer"]
keywords = ["rust", "data-transfer", "MODEM", "file-transfer"]
version = "0.1.1"
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]
license = "MIT"
edition = "2021"

[features]
default = []
xmodem = []
ymodem = []
zmodem = []

[dependencies]
core2 = { version = "0.4.0", default-features = false }
crc16 = "0.4.0"
thiserror-no-std = "2.0.2"
anyhow = { version = "1.0.75", default-features = false }
